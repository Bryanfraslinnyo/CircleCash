{% extends "base.html" %}

{% block title %}Se Connecter - CircleCash{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
{% endblock %}

{% block body %}
<div class="container">
    <div style="text-align: center; margin-bottom: 30px;">
        <h1 style="color: #0eaa16; font-size: 28px; margin-bottom: 10px;">Se Connecter</h1>
        <p style="color: #666; font-size: 14px;">Accédez à votre compte CircleCash</p>
    </div>

    <form action="{{ url_for('connexion.se_connecter') }}" method="post" style="max-width: 500px; margin: 0 auto;">
        <div class="form-group">
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email" 
                   placeholder="votre.email@example.com" 
                   value="{{ email or '' }}" required autofocus>
        </div>

        <div class="form-group">
            <label for="password">MOT DE PASSE</label>
            <input type="password" name="password" id="password" 
                   placeholder="Votre mot de passe" required>
        </div>

        <button type="submit" class="btn-submit">
            ✓ Se Connecter
        </button>
    </form>

    <!-- Lien inscription -->
    <div class="form-footer" style="margin-top: 30px;">
        <p style="margin-bottom: 10px;">Pas encore de compte ?</p>
        <a href="{{ url_for('inscription.sinscrire') }}" style="color: #0eaa16; text-decoration: none; font-weight: 600;">
            Créer un compte →
        </a>
    </div>
</div>
{% endblock %}
